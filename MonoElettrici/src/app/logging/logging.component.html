<div class='modal-header'>
	<h4 class='modal-title' id='modal-basic-title'>Enter in the world of the Monopattini</h4>
	<button type='button' style='margin-top: -3%' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>Close</span></button>
</div>
<div class='modal-body'>
  <form>
    <div class='form-group'>
      <div class='input-group' >
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input #user type="text" class="form-control" placeholder='Inserisci il tuo nome utente'>>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input #pass type="text" class="form-control" placeholder="Enter password">
            </div>
      </div>
    </div>
    <div class='modal-footer'>
      <p>{{result}}</p>
      <input type='submit' class='btn btn-default' (click)='onClickLog(user, pass)' value='Accedi'>
      <a href='#modal-2' style='color: white' data-toggle='modal' data-dismiss='modal'><button type='button' class='btn btn-primary'>Registrati</button></a>
    </div>
  </form>
</div>
